services:
  # PostgreSQL Database
  postgres:
    image: postgres:17.6
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      # 名前付きボリュームに変更（バインドマウントから移行）
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  frontend:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile.frontend
    ports:
      - "5173:5173"
    volumes:
      - ./apps/frontend:/workspace/apps/frontend
      - /workspace/apps/frontend/node_modules
    environment:
      - NODE_ENV=development
      # API設定
      - VITE_API_TIMEOUT=120000
      # アプリケーション設定
      - VITE_APP_VERSION=0.0.0
      - VITE_ENVIRONMENT=development
      - VITE_ENABLE_DEBUG=true
      # パフォーマンス最適化設定
      - VITE_ENABLE_PREFETCH=true
      - VITE_ENABLE_PRELOAD=false
      - VITE_CHUNK_SIZE_LIMIT=500
      - VITE_API_BASE_URL=http://${HOST:-localhost:3000}${BASE_PATH}/api
      - HOST=${HOST}
      - BASE_PATH=${BASE_PATH:-}
    networks:
      - app_network

  backend:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile.backend
    ports:
      - "3000:3000"
    volumes:
      - ./apps/backend:/workspace/apps/backend
      - /workspace/apps/backend/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - SERVER_TIMEOUT=120000
      # PostgreSQL settings
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/dev
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=dev
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_SSL=false
      # JWT settings
      - JWT_SECRET=dev-secret-key-change-in-production
      - JWT_EXPIRES_IN=24h
      # MinIO settings (開発環境用)
      - MINIO_ENDPOINT=minio
      - MINIO_EXTERNAL_ENDPOINT=localhost
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=item-images
      - MINIO_UPLOAD_URL_EXPIRY=600
    # ⭐ Docker内から localhost をホストマシンに解決
      - BASE_PATH=${BASE_PATH:-}
    extra_hosts:
      - "localhost:host-gateway"
    networks:
      - app_network
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  # MinIO Object Storage
  minio:
    image: quay.io/minio/minio:latest
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_API_CORS_ALLOW_ORIGIN: "http://localhost:5173"
      MINIO_SERVER_URL: "http://localhost:9000"  # presigned URLのベースURL
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MinIO初期化（バケット自動作成）
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/item-images --ignore-existing;
      mc anonymous set download myminio/item-images;
      exit 0;
      "
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres-data:
  minio-data:
